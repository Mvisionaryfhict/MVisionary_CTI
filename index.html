<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CTI Dashboard – APT41 Monitoring</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 text-gray-800 p-6">

  <header class="mb-8">
    <h1 class="text-4xl font-bold text-blue-700">🔍 CTI Dashboard – APT41 Monitoring</h1>
    <p class="text-lg mt-2">Live IOC’s, MITRE-matrix & visualisaties in één overzicht</p>
  </header>

  <section class="bg-white rounded-xl shadow p-6 mb-8">
    <h2 class="text-2xl font-semibold mb-4">📄 Laatste IOC’s (via ThreatFox)</h2>
    <div id="ioc-feed" class="space-y-2 font-mono text-sm text-red-700"></div>
  </section>

  <section class="bg-white rounded-xl shadow p-6 mb-8">
    <h2 class="text-2xl font-semibold mb-4">📊 Confidence Score Chart</h2>
    <canvas id="iocChart" width="400" height="200"></canvas>
  </section>

  <section class="bg-white rounded-xl shadow p-6">
    <h2 class="text-2xl font-semibold mb-4">🧠 MITRE ATT&CK Navigator</h2>
    <iframe src="https://mitre-attack.github.io/attack-navigator/enterprise/" width="100%" height="600" class="rounded-lg border border-gray-300"></iframe>
  </section>

  <script src="app.js"></script>
</body>
</html>
